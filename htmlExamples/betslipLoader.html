<div class="betslip">
  <section class="g-title betslip-title">
    <div class="bet-history"><span class="material-icons ico">history</span>
      <span class="text">My Bets</span> <span class="count">1</span></div>
    <!----> <span class="material-icons arrow">keyboard_arrow_down</span>
    <span class="material-icons settings">settings</span>
    <!---->
  </section>
  <section class="betslip-header actions-disabled">
    <ul class="sptabs">
      <li class="active">Single</li>
      <li class="">Multiple</li>
      <li class="">System</li>
    </ul>
    <div class="clear-all"><span class="material-icons">delete_forever</span></div>
  </section>
  <section class="betslip-body">
    <div class="user-odds express">
      <!---->
      <ul>
        <li islive="true" class="price actions-disabled">
          <p class="match-name"><label class=""><input type="checkbox" hidden="hidden"> <span
                class="material-icons">check_box</span></label>
            <a title="FC Porto - Olympiacos Piraeus" class="name"><span>FC
                Porto</span> <span> - </span> <span>Olympiacos
                Piraeus</span></a> <span class="material-icons
                            remove">close</span></p>
          <p class="market-name">Double
            chance</p>
          <div class="odd"><span>Pick :</span> <span>1X</span>
            <div class="betslip-coef"><span>1.25</span></div>
          </div>
          <!---->
        </li>
      </ul>
    </div>
  </section>
  <section class="betslip-footer">
    <div class="express">
      <!---->
      <div class="amounts
                actions-disabled">
        <div class="bet-amount-wrapper"><span class="material-icons">remove</span> <input placeholder="Amount"
            required="required" step="0.01" class="bet-amount"> <span class="material-icons">add</span>
        </div>
        <p class="total-odds"><span>Total odds:</span> <span>1.25</span></p>
        <!---->
        <p class="potential-returns"><span>Possible winnings:</span>
          <span>0.13 EUR</span></p>
      </div>
    </div>
    <form class="actions">
      <div class="btns">
        <div class="btn dark save"><span class="material-icons">save</span> <span>Save</span></div>
        <div class="btn bet">Place bet</div>
      </div>
      <!---->
      <!---->
    </form>
  </section>
  <div class="waiting-for-response global">
    <div class="loader"></div>
  </div>
  <!---->
  <!---->
</div>
